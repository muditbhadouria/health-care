<mat-form-field appearance="fill" style="margin-right: 10px;">
  <mat-label>Filter labs</mat-label>
  <mat-select [formControl]="labs" multiple (selectionChange)="filterTable()">
    <mat-option *ngFor="let lab of labsList" [value]="lab">{{lab}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Filter locations</mat-label>
  <mat-select [formControl]="locations" multiple (selectionChange)="filterTable()">
    <mat-option *ngFor="let location of locationsList" [value]="location">{{location}}</mat-option>
  </mat-select>
</mat-form-field>

<div class="flex-container">
  <img src="assets/img/cconsort.png" alt="Image">
</div>

<table mat-table [dataSource]="tableData" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Lab Column -->
  <ng-container matColumnDef="lab">
    <th mat-header-cell *matHeaderCellDef> Lab </th>
    <td mat-cell *matCellDef="let element"> {{element.lab}} </td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <!-- Positive Column -->
  <ng-container matColumnDef="positive">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Positive </th>
    <td class="text-center" mat-cell *matCellDef="let element"> {{element.positive}} </td>
  </ng-container>

  <!-- Negative Column -->
  <ng-container matColumnDef="negative">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Negative </th>
    <td class="text-center" mat-cell *matCellDef="let element"> {{element.negative}} </td>
  </ng-container>

  <!-- Inconclusive Column -->
  <ng-container matColumnDef="inconclusive">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Inconclusive </th>
    <td class="text-center" mat-cell *matCellDef="let element"> {{element.inconclusive}} </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Total </th>
    <td class="text-center" mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
